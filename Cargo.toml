[workspace]
members = [
    "app-core",
    "app-ffi-swift",
    "app-wasm",
    "core",
    "events",
    "events-codec",
    "events-codec-wasm",
    "events-indexed",
    "identity",
    "log",
    "net",
    "net-core",
    "nostr",
    "nostr-runtime",
    "runtime",
    "sql-wasm-bridge",
    "sql-wasm-core",
    "sql-core",
    "tangle-db-schema",
    "tangle-events",
    "tangle-events-wasm",
    "tangle-db",
    "tangle-db-wasm",
    "trade",
    "types",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.92.0"
license = "AGPL-3.0"

[workspace.dependencies]
radroots-app-core = { path = "app-core", version = "0.1.0", default-features = false }
radroots-app-ffi-swift = { path = "app-ffi-swift", version = "0.1.0", default-features = false }
radroots-app-wasm = { path = "app-wasm", version = "0.1.0", default-features = false }
radroots-core = { path = "core", version = "0.1.0", default-features = false }
radroots-events = { path = "events", version = "0.1.0", default-features = false }
radroots-events-codec = { path = "events-codec", version = "0.1.0", default-features = false }
radroots-events-indexed = { path = "events-indexed", version = "0.1.0", default-features = false }
radroots-identity = { path = "identity", version = "0.1.0", default-features = false }
radroots-nostr = { path = "nostr", version = "0.1.0", default-features = false }
radroots-runtime = { path = "runtime", version = "0.1.0", default-features = false }
radroots-log = { path = "log", version = "0.1.0", default-features = false }
radroots-net = { path = "net", version = "0.1.0", default-features = false }
radroots-net-core = { path = "net-core", version = "0.1.0", default-features = false }
radroots-nostr-runtime = { path = "nostr-runtime", version = "0.1.0", default-features = false }
radroots-sql-wasm-bridge = { path = "sql-wasm-bridge", version = "0.1.0" }
radroots-sql-wasm-core = { path = "sql-wasm-core", version = "0.1.0", default-features = false }
radroots-sql-core = { path = "sql-core", version = "0.1.0" }
radroots-tangle-db-schema = { path = "tangle-db-schema", version = "0.1.0", default-features = false }
radroots-tangle-events = { path = "tangle-events", version = "0.1.0", default-features = false }
radroots-tangle-db = { path = "tangle-db", version = "0.1.0", default-features = false }
radroots-tangle-db-wasm = { path = "tangle-db-wasm", version = "0.1.0" }
radroots-tangle-events-wasm = { path = "tangle-events-wasm", version = "0.1.0" }
radroots-trade = { path = "trade", version = "0.1.0", default-features = false }
radroots-types = { path = "types", version = "0.1.0", default-features = false }

anyhow = { version = "1" }
base64 = { version = "0.22" }
cfg-if = { version = "1" }
chrono = { version = "0.4" }
clap = { version = "4" }
config = { version = "0.14" }
directories = { version = "6" }
futures = { version = "0.3" }
hex = { version = "0.4" }
js-sys = { version = "0.3" }
nostr = { version = "0.44.2" }
nostr-relay-pool = { version = "0.44.0" }
nostr-sdk = { version = "0.44.1" }
num_cpus = { version = "1.17.0" }
secrecy = { version = "0.10.3" }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
serde-wasm-bindgen = { version = "0.6" }
sha2 = { version = "0.10", default-features = false }
reqwest = { version = "0.12", default-features = false }
rust_decimal = { version = "1", default-features = false }
rust_decimal_macros = { version = "1" }
sled = { version = "0.34" }
tempfile = { version = "3" }
thiserror = { version = "1" }
tokio = { version = "1" }
toml = { version = "0.8" }
tracing = { version = "0.1", default-features = false }
tracing-appender = { version = "0.2" }
tracing-log = { version = "0.2" }
tracing-subscriber = { version = "0.3" }
ts-rs = { version = "11.1" }
typeshare = { version = "1" }
url  = { version = "2" }
uuid = { version = "1.16.0", features = ["v4", "v7"] }
uniffi = { version = "=0.29.4" }
uniffi_build = { version = "=0.29.4" }
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
wasm-bindgen-test = { version = "0.3" }
rusqlite = { version = "0.31", default-features = false }
